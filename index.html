<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper header-wrapper">
        <h1>Personal finance tools</h1>
      </div>
    </header>
    <main>
      <div class="wrapper main-wrapper">
        <h2 class="loan-calculator-title">Loan Calculator</h2>
        <form>
          <div class="form-section-container">
            <label for="amount-number">LOAN AMOUNT</label>
            <div class="form-input-container">
              <span class="unit-span">$</span>
              <input
                type="number"
                name=""
                id="amount-number"
                min="0"
                max="1000000"
                value="100000"
              />
            </div>
            <input
              type="range"
              name=""
              id="amount-range"
              min="0"
              max="1000000"
              value="100000"
            />
          </div>
          <div class="form-section-container">
            <label for="term-number">LOAN TERM</label>
            <div class="form-input-container">
              <input
                type="number"
                name=""
                value="10"
                id="term-number"
                min="1"
                max="30"
              />
              <span class="unit-span">years</span>
            </div>
            <input
              type="range"
              name=""
              value="10"
              id="term-range"
              min="1"
              max="30"
            />
          </div>
          <div class="form-section-container">
            <label for="interest-number">INTEREST RATE</label>
            <div class="form-input-container">
              <input
                type="number"
                name=""
                id="interest-number"
                min="1"
                max="50"
                value="12"
              />
              <span class="unit-span">%</span>
            </div>
            <input
              type="range"
              name=""
              value="12"
              id="interest-range"
              min="1"
              max="50"
            />
          </div>
          <div>
            <button id="calculate">Calculate</button>
            <button class="button-reset" type="reset">Reset</button>
          </div>
        </form>
        <div class="result">
          <h2 class="result-h2">Result</h2>
          <p>Monthly interest: <span class="result-interest"></span></p>
          <p>Monthly total: <span class="result-total"></span></p>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
